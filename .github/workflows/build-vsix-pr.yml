name: Build VSIX (PR)

on:
  pull_request:

jobs:
  build-vsix:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: |
          mkdir -p dist
          npx -y @vscode/vsce package --out ./dist/lm-tools-bridge.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: lm-tools-bridge-vsix
          path: dist/lm-tools-bridge.vsix
          retention-days: 30
